<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@v2.0.0-beta1"></script>
    <title>HTMX EXAMPLE</title>    
</head>
<body>
    <main>
        
        <DataTable id="usuarios_id" name="usuarios">
            <DataTableHeader id="enbezado_id" name="enbezado">
              <DataTableColumn id="enbezado_id_0" name="enbezado_0"></DataTableColumn>
              <DataTableColumn id="enbezado_id_1" name="enbezado_1"></DataTableColumn>
              <DataTableColumn id="enbezado_id_2" name="enbezado_2"></DataTableColumn>
              <DataTableColumn id="enbezado_id_3" name="enbezado_3"></DataTableColumn>
              <DataTableColumn id="enbezado_id_4" name="enbezado_4"></DataTableColumn>
            </DataTableHeader>
        </DataTable>
        
    </main>

    <script type="module">   

        import { create_component } from "/static/js/ui/components/core.js"
        import "/static/js/ui/components/DataTable/DataTable.js"    
        
        const el = document.createElement('data-table')
        el.setAttribute('name', 'Perdro');
        document.body.append(el)      
        
        const main = document.querySelector("main")
        let el1 = create_component('data-table', {'name': 'aNTONIO'})
        el1.setAttribute('size', 1231);
        main.append(el1)  
        console.log(el1)
        
    </script>

</body>
</html>
